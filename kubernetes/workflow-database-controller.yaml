apiVersion: v1
kind: ReplicationController
metadata:
  name: workflow-database
  labels:
    service: orchestrator
    component: workflow-database
spec:
  replicas: 1
  selector:
    service: orchestrator
    component: workflow-database
  template:
    metadata:
      labels:
        service: orchestrator
        component: workflow-database
    spec:
      containers:
      - name: mysql
        image: mysql:5.7
        imagePullPolicy: Always
        env:
          - name: MYSQL_USER
            value: orchestrator
          - name: MYSQL_PASSWORD
            value: password
          - name: MYSQL_DATABASE
            value: workflow
          - name: MYSQL_RANDOM_ROOT_PASSWORD
            value: "yes"
        ports:
        - containerPort: 3306
