    author: a.lapshynov
    comment: >
      Create table for data preprocessing managing
    changes:
    - createTable:
        columns:
        - column:
            constraints:
              nullable: false
            name: id
            type: VARCHAR(36)
        - column:
            constraints:
              nullable: false
            name: created_at
            type: TIMESTAMP(6)
        - column:
            name: updated_at
            type: TIMESTAMP(6)
        - column:
            constraints:
              nullable: false
            name: version
            type: BIGINT
        - column:
            constraints:
              nullable: false
            name: storage_path
            type: VARCHAR(255)
        - column:
            name: callback
            type: VARCHAR(255)
        - column:
            constraints:
              nullable: false
            name: deployment_id
            type: VARCHAR(36)
        - column:
            constraints:
              nullable: false
            name: template
            type: CLOB
        tableName: storage_path_entity
    - addPrimaryKey:
        columnNames: id
        constraintName: pk__storage_path_entity
        tableName: storage_path_entity
    - addColumn:
      catalogName: cat
      columns:
      - column:
            constraints:
              nullable: true
            name: trigger_id
            type: VARCHAR(36)
        tableName: deployment